
<div class="container">
    <div class="main sign-in">
        <div class="card">
            <div class="logo">

            </div>
            <div class="card-head">
                <h3 class="header">Sign In</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="logIn">
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input class="form-control" name="username"  type="email" formControlName="username" placeholder="Enter Your Email Here">
                        <div style="color: red" *ngIf="logIn.get('username').invalid && logIn.get('username').touched ">
                            <div *ngIf="logIn.get('username').errors.required">This Field is Required*</div>
                            <div *ngIf="logIn.get('username').errors.email">Enter a Valid Email</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">password</label>
                        <input class="form-control" name="password"  type="password" formControlName="password" placeholder="Enter Your Password Here">
                        <div style="color: red" *ngIf="logIn.get('password').invalid && logIn.get('password').touched ">
                            This Field is Required*
                        </div>
                    </div>
                    <div class="form-group" style="text-align: center">
                        <div class="row">
                            <div class="col-md-12">
                                <button type="submit" class="btn" id="btnSignIn" [disabled]="logIn.invalid" (click)="onLogIn(logIn.value)">Sign In</button>
                            </div>
                        </div>
                    </div>
                </form>

                    <div class="row" style="text-align: center">
                        <div class="col-md-12">
                            <p>Dont have an Account? <span> <a routerLink="/signup" class="link"> Create Here</a></span> </p>

                        </div>
                    </div>

            </div>

        </div>
    </div>
</div>
